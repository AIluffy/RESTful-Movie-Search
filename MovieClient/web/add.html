<html>
    <head>
        <title>Register Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript">
            function validtitle() {
                var title = document.getElementById("title").value;
                if (title == "") {
                    alert("Please fill in the title.");
                }
            }
            function validdirector() {
                var director = document.getElementById("director").value;
                if (director == "") {
                    alert("Please fill in the director.");
                }
            }
            function validwriter() {
                var writer = document.getElementById("mwriter").value;
                if (writer == "") {
                    alert("Please fill in the writer.");
                }
            }
            function validstar() {
                var star = document.getElementById("star").value;
                if (star == "") {
                    alert("Please fill in the cast.");
                }
            }
            function validtype() {
                var type = document.getElementById("mtype").value;
                if (type == "") {
                    alert("Please fill in the type.");
                }
            }
            function validcountry() {
                var country = document.getElementById("country").value;
                if (country == "") {
                    alert("Please fill in the country.");
                }
            }
            function validlanguage() {
                var language = document.getElementById("mlanguage").value;
                if (language == "") {
                    alert("Please fill in the language.");
                }
            }
            function validrelease() {
                var release = document.getElementById("mrelease").value;
                if (release == "") {
                    alert("Please fill in the release.");
                }
            }
            function validlength() {
                var length = document.getElementById("mlength").value;
                if (length == "") {
                    alert("Please fill in the length.");
                }
            }
            function validlink() {
                var link = document.getElementById("mlink").value;
                if (link == "") {
                    alert("Please fill in the video URL.");
                }
            }
            function validdescription() {
                var description = document.getElementById("description").value;
                if (description == "") {
                    alert("Please fill in the description.");
                }
            }
            
             function valid() {
                var title = document.getElementById("title").value;
                 var director = document.getElementById("director").value;
                  var writer = document.getElementById("mwriter").value;
                  var star = document.getElementById("star").value;
                  var type = document.getElementById("mtype").value;
                  var country = document.getElementById("country").value;
                  var language = document.getElementById("mlanguage").value;
                  var release = document.getElementById("mrelease").value;
                  var length = document.getElementById("mlength").value;
                  var link = document.getElementById("mlink").value;
                  var description = document.getElementById("description").value;                 
                if (title == "" || director==""||writer==""||star==""||type==""||country==""||language==""||release==""||length==""||link==""||description=="" ) {
                    alert("Please fill in the description.");
                    return false;
                }
                return true;
            }
            function show(){
                alert("fuck.");
            }
        </script>
    </head>
    <body>
        <h2 class="text-info"> Upload </h2>
        <div class="container">
           
            <form class="form-horizontal" action="http://localhost:8080/MovieClient/AddInfoServlet" onsubmit="return valid()" method="post"> 
                <div class="form-group"><label class="col-sm-2 control-label">Title:</label> <div class="col-sm-10"><input type="text" id="title" name="title"/></div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Director:</label> <div class="col-sm-10"><input type="text" id="director" name="director"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Writer</label><div class="col-sm-10"> <input type="text" id="mwriter" name="mwriter"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Cast:</label> <div class="col-sm-10"><input type="text" id="star" name="star"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Type:</label> <div class="col-sm-10"><input type="text" id="mtype" name="mtype"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Country:</label><div class="col-sm-10"> <input type="text" id="country" name="country"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Language:</label> <div class="col-sm-10"><input type="text" id="mlanguage" name="mlanguage"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Release Time:</label> <div class="col-sm-10"><input type="text" id="mrelease" name="mrelease"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Length: </label> <div class="col-sm-10"><input type="text" id="mlength" name="mlength"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Movie URL:</label> <div class="col-sm-10"><input type="text" id="mlink" name="mlink"/> </div></div>
                <div class="form-group"><label class="col-sm-2 control-label">Description:</label> <div class="col-sm-10"><input type="text" id="description" name="description"/> </div></div>
                <div class="form-group"><div class="col-sm-offset-2 col-sm-10"><input type="submit" value="Submit" /> </div></div>
            </form>
        </div>
